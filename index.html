<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">DISCOVER</div>
            <div class="right-nav">Profile</div>
        </nav>
    </header>

    <main> 
        <section class="first-section">
            <h1>THE ULTIMATE GUIDE TO OBJECT CONSTRUCTORS</h1>
            <p>Odin project has done a good job in teaching me exactly what Object constructors are and how they function. This here
                is a project to demonstrate what I have actually learnt.
            </p>
            <div>
                <button type="button" class="add-new-book">Add Book</button>
            </div>
        </section>    

        <section class="second-section"></section>

        <section class="form">

            <form action="" method="post">
                <div class="form-heading">
                    <h3>Enter New Book</h3>
                    <span style="font-weight: 600; font-size: 1.3rem">&times;</span>
                </div>

                <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Lord of the Rings" minlength="2">
                </div>

                <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="J.R.R. Tolkein" minlength="2">
                </div>

                <div>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages" placeholder="Lord of the Rings" minlength="1">
                </div>

                <input type="checkbox" id="read" name="read">
                <label for="read">Have You Read It?</label>

                <button type="submit">Submit</button>
            </form>

        </section>
    </main>

    <footer>
        The Odin Project. 2023
    </footer>
</body>
</html>
